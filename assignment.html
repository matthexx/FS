<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a New Note</title>
</head>
<body>
  <h1>Create a New Note</h1>
  <form action="https://studies.cs.helsinki.fi/exampleapp/notes" method="post">
    <label for="note">Write your note:</label><br>
    <textarea id="note" name="note" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
